<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Brújula</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .compass-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            z-index: 1000;
            padding: 10px;
            text-align: center;
            color: white;
            font-family: Arial;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .compass-arrow {
            width: 60%;
            height: 60%;
            margin: 10% auto;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF0000"><path d="M12 2L4 22L12 17L20 22Z"/></svg>') no-repeat;
            background-size: contain;
            transition: transform 0.3s;
        }
        .compass-degrees {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="compass-container">
        <div class="compass-arrow" id="compassArrow"></div>
        <div class="compass-degrees" id="compassDegrees">0°</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map;
        var streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

        function initializeMap(lat, lng) {
            map = L.map('map').setView([lat, lng], 13);
            streetLayer.addTo(map);
        }

        function updateHunter(lat, lng, heading) {
            if (lat !== undefined && lng !== undefined) {
                map.setView([lat, lng], 13);
            }
            if (heading !== undefined) {
                document.getElementById('compassArrow').style.transform = `rotate(${heading}deg)`;
                document.getElementById('compassDegrees').textContent = `${Math.round(heading)}°`;
            }
        }
    </script>
</body>
</html>
