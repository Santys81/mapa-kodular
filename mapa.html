<! DOCTYPE html>
<html>

<title>Map with Compass and Custom Buttons</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
/* Black page background */
body, html {
margin: 0;
padding: 0;
height: 100%;
background: black;
}
#map {
height: 100vh;
width: 100%;
}

/* Button style (view change and zoom) */
.leaflet-control-layers, .leaflet-control-zoom {
background: rgba(0, 0, 0, 0.8) !important; /* Black background */
border-radius: 5px !important;
border: none !important;
 box-shadow: none !important;
 }
 .leaflet-control-layers-toggle, .leaflet-control-zoom-in, .leaflet-control-zoom-out {
 background-color: transparent !important;
 border: none !important;
 color: white !important; /* White symbol */
 font-size: 18px !important;
 line-height: 26px !important;
 }
 .leaflet-control-layers-toggle {
 width: 30px !important;
 height: 30px !important;
 background-image: none !important;
 text-align: center !important;
 }
 .leaflet-control-layers {
 position: absolute;
 top: 10px; /* View switch button position */
left: 10px;
z-index: 1000;
}
.leaflet-control-zoom {
position: absolute;
top: 80px; /* Zoom buttons down further */
left: 10px;
z-index: 1000;
}

/* Compass style */
.compass-container {
position: absolute;
top: 10px; /* Move compass up to the view switch button line */
right: 10px;
background: rgba(0, 0, 0, 0.8);
border-radius: 50%;
width: 80px;
height: 80px;
z-index: 1000;
padding: 10px;
text-align: center;
color: white;
font-family: Arial;
font-weight: bold;
 text-shadow: 1px 1px 2px black;
 }
 .compass-arrow {
 width: 60%;
 height: 60%;
 margin: 10% auto;
 background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF0000"><path d="M12 2L4 22L12 17L20 22Z"/></svg>') no-repeat;
 background-size: contain;
 transition: transform 0.3s;
 }
 .compass-directions {
 position: absolute;
 width: 100%;
 height: 100%;
 top: 0;
 left: 0;
 }
 .direction-n { position: absolute; top: 5px; left: 35%; }
 .direction-e { position: absolute; top: 40%; right: 5px; }
 .direction-s { position: absolute; bottom: 5px; left: 35%; }
 .direction-w { position: absolute; top: 40%; left: 5px; }
 .compass-degrees {
 position: absolute;
 bottom: -20px;
 left: 50%;
 transform: translateX(-50%);
 font-size: 12px;
 }

 /* Custom icon for the view switch button */
 .leaflet-control-layers-toggle::before {
 content: 'üõ†Ô∏è'; /* Tool icon (you can change it) */
font-size: 18px;
}
 </style>
</head>
